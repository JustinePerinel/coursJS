<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Compléter la ligne 6 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS VIII. 03 Jeu avec keydown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- mon JS  -->
    <!-- <script src="setinterval.js" async></script> -->
    <style>
        #move{
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 2px solid red;
            line-height: 100px;
            text-align: center;
            position: relative;
        }
    </style>
    
</head>
<body>
    <section class="jumbotron bg-light">
        <h1 id="titreNiveau1" class="display-4">JS - VIII. 03 Jeu avec keydown</h1>
        <p class="lead">keydown</p>
    </section> <!-- fin en-tête jumbotron -->

    <div class="container p-4">

        <div class="row p-4 bg-light rounded-lg">
            <div class="col-6">
                <h2>1- keydown</h2>
            </div><!-- fin col -->

            <div class="col-6">
                <div id="move">#move</div>
            </div><!-- fin col -->

        </div><!-- fin row -->
        
    </div> <!-- fin container -->

    

    <!-- et les scripts utiles à Bootstrap JQuery, popper.js et le JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>

        // document.addEventListener('keydown', clavier);
        document.onkeydown = clavier;

        console.log(document.getElementById('move'));
        
        function clavier(e){
            var carre = document.getElementById('move');
            if(e.keyCode == '38'){ // 38 flèche du haut
                carre.style.top = (carre.offsetTop - 20) + 'px';
            }else if (e.keyCode == '39'){ // 39 flèche de droite
                carre.style.left = (carre.offsetLeft + 20) + 'px';
            }else if (e.keyCode == '40'){ // 40 flèche du bas
                carre.style.top = (carre.offsetTop + 20) + 'px';
            }else if (e.keyCode == '37'){ // 37 flèche de gauche
                carre.style.left = (carre.offsetLeft - 50) +'px';
            }
        } // fin fonction clavier

    </script>
</body>
</html>
