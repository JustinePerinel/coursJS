<body>
    <section class="jumbotron bg-light">
        <h1 id="titreNiveau1" class="display-4">JS - VIII 02 Diaporama avec setInterval()</h1>
        <p class="lead">setInterval()</p>
    </section> <!-- fin en-tête jumbotron -->

    <div class="container p-4">

        <div class="row p-4 bg-light rounded-lg">
            <div class="col-6">
                <h2>1- setInterval() </h2>
                <blockquote>
                    <code>

                    </code>
                </blockquote>
            </div><!-- fin col -->

            <div class="col-6">
                <div id="diaporama1">
                    <img src="img/1.jpg" alt="une piscine avec vue sur la mer" class="img-fluid" id="imgDiapo">
                </div> <!-- fin diaporama 1 -->
            </div><!-- fin col -->
        </div><!-- fin row -->
        
    </div> <!-- fin container -->

    

    <!-- et les scripts utiles à Bootstrap JQuery, popper.js et le JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>

        // diaporama avec setInterval()

        let varImg = 0; // initialisation à 0 de la variable pour l'image
        console.log(typeof varImg, varImg);

        // let testGet = imgDiapo.getAttribute('src');
        // console.log(testGet);

        let timer = window.setInterval('monDiaporama()', 2000); // initialisation de timer avec setInterval ('nomdelafonction', temps en millisecondes)

        function monDiaporama(){ 
            varImg +=1; //on affecte 1 et on incrémente
            imgDiapo.setAttribute('src','img/'+ varImg + '.jpg');// je confère, je définis, je mets en place et j'appelle les images par leur nom automatiquement
            console.log('la varImg = ' + varImg); // pour voi le contenu de la variable
            if(varImg == 6){
                clearInterval(timer); //clearInterval permet de stopper dès que la variable est égale à 6 (le nombre d'images dans le diaporama)
            }
        } // fin fonction

        

    </script>
</body>
