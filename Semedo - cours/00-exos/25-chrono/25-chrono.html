<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Compléter la ligne 6 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exo 25 chrono</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- feuille de style spécifique à la navbar -->
    <link rel="stylesheet" href="../css/navbar.css">
    <style>
        body>div {
            height: 100vh;
            font-size: 5em;
        }

        .fixWidth {
            min-width: 150px;
        }

        #separation {
            animation: blind 1s infinite linear;
        }

        /* animation css */

        @keyframes blind {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container bg-dark">
        <div class="d-flex justify-content-center align-items-center">
            <div class="sablier text-light row">
                <div id="minute" class="col"></div>
                <div id="separation" class="col">:</div>
                <div id="seconde" class="col fixWidth"></div>
            </div>
        </div>
    </div>

  

    <!-- et les scripts utiles à Bootstrap JQuery, popper.js et le JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- mon JS  -->
    <script src="25-chrono.js"></script>

</body>
</html>
