        * {

        :root {

            letter-spacing: 2px;
            text-transform: uppercase;

        }

        button {

            color: var(--blanc);
            padding: 8px;
            margin: 15px auto;
        }

        #display-none {
            display: none;
            text-align: left;
            width: 100%;
            background-color: var(--blanc);
            color: var(--noir);
        }

        #display-none li {
            padding: 5px 5px;
        }

        button:hover #display-none {
            display: block;
            cursor: pointer;
        }
    </style>
